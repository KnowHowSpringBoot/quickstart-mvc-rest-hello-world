build :
  version : @project.version@
  description : "Hello, World!"
  relativePath : ${SWAGGER_RELATIVE_PATH:}
spring :
  application :
    name : basics-rest-hello-world
  security :
    users :
      admin :
        name : ${SECURITY_ADMIN_NAME:admin}
        password : ${SECURITY_ADMIN_PASSWORD:admin}
      editor :
        name : ${SECURITY_EDITOR_NAME:editor}
        password : ${SECURITY_EDITOR_PASSWORD:editor}
  jackson :
    default-property-inclusion : NON_NULL
    open-in-view : true
  lifecycle :
    timeout-per-shutdown-phase : ${TIMEOUT_PER_SHUTDOWN:20s}

logging :
  level :
    ROOT : INFO
    org.zalando.logbook.Logbook : TRACE
  pattern :
    console : "${spring.application.name} %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%X{transactionId},%X{traceId:-},%X{spanId:-}]){blue}[%thread] %clr(%-5level) %clr(%logger{36}){magenta} - %msg%n"

server :
  port : ${PORT:8080}
  shutdown : graceful
logbook :
  exclude :
    - /actuator/**
    - /v3/**
    - /swagger-ui/**
    - /swagger-resources/**
    - /metrics
  filter.enabled : true
  format.style : json
  obfuscate :
    headers :
      - Authorization
      - X-Secret
    parameters :
      - access_token
      - password
  minimum-status : ${MINIMUM_STATUS_LOG_BODY:400}
management :
  server :
    add-application-context-header : true
  endpoints :
    enabled-by-default : false
    web :
      path-mapping :
        health : actuator/health
        prometheus : metrics
      base-path : /
      exposure :
        include : health, prometheus
  endpoint :
    health :
      enabled : true
    prometheus :
      enabled : true
