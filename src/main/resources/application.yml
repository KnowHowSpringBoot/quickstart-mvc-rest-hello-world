build :
  description : '@project.description@'
  relative-path : ${SWAGGER_UI_RELATIVE_PATH:}
  version : '@project.version@'
git :
  build_time : '@git.build.time@'
  commit : '@git.commit.id@'
info :
  app :
    build_time : ${git.build_time}
    description : '@project.description@'
    git_commit : ${git.commit}
    name : '@project.name@'
    version : '@project.version@'
logbook :
  exclude :
    - /actuator/**
    - /v3/**
    - /swagger-ui/**
    - /swagger-resources/**
  filter :
    enabled : true
  format :
    style : json
  minimum-status : ${MINIMUM_STATUS_LOG_BODY:400}
  obfuscate :
    headers :
      - Authorization
      - X-Secret
    parameters :
      - access_token
      - password
logging :
  level :
    ROOT : ${LOGGING_LEVEL_ROOT:INFO}
    org.zalando.logbook.Logbook : TRACE
management :
  health :
    livenessstate :
      enabled : true
    readinessstate :
      enabled : true
  endpoint :
    health :
      enabled : true
      show-details : always
      probes :
        enabled : true
    info :
      enabled : true
    prometheus :
      enabled : true
  endpoints :
    enabled-by-default : false
    web :
      exposure :
        include : health, prometheus, info, openapi, swagger-ui
  info :
    env :
      enabled : true
  server :
    add-application-context-header : true
server :
  port : ${SERVER_PORT:8080}
  shutdown : graceful
spring :
  application :
    name : bs-rst-hello-world
  devtools :
    add-properties : false
    livereload :
      enabled : false
    restart :
      enabled : false
  jackson :
    default-property-inclusion : NON_NULL
  lifecycle :
    timeout-per-shutdown-phase : ${TIMEOUT_PER_SHUTDOWN:20s}

springdoc :
  show-actuator : true
  swagger-ui :
    config-url : ${SWAGGER_UI_RELATIVE_PATH:/}v3/api-docs/swagger-config
    url : ${SWAGGER_UI_RELATIVE_PATH:/}v3/api-docs
